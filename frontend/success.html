<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success | Pizza Hut</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* Main container */
    .success-container {
      max-width: 700px;
      margin: auto;
      text-align: center;
      padding: 40px;
      background: #1f1f1f;
      border-radius: 20px;
      color: white;
      margin-top: var(--header-height, 130px);
      animation: fadeIn 0.6s ease-out;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Success icon */
    .success-icon {
      width: 120px;
      margin-bottom: 20px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-title {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #ff4f3e;
    }

    .success-text {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    /* Tracking Box */
    .tracking-box {
      background: #262626;
      padding: 25px;
      border-radius: 15px;
      margin-top: 25px;

      /* Make items full width & stacked */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Each step item */
    .step-item {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #1e1e1e;
      padding: 18px;
      border-radius: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    .step-number {
      background: #ff4436;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .step-text {
      font-size: 1.1rem;
      line-height: 1.4rem;
      color: #e6e6e6;
    }

    /* Home button */
    .go-home-btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 40px;
      background: linear-gradient(to right, #ff4436, #ff6f3c);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .go-home-btn:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main>
    <div class="success-container">

      <img src="https://cdn-icons-png.flaticon.com/512/4315/4315445.png" 
           class="success-icon" alt="Success">

      <h1 class="success-title">Order Confirmed!</h1>
      <p class="success-text">Thank you! Your pizza is being prepared üçïüî•</p>

      <!-- Tracking steps -->
      <div class="tracking-box">

        <div class="step-item">
          <div class="step-number">1</div>
          <p class="step-text">Your order has been received</p>
        </div>

        <div class="step-item">
          <div class="step-number">2</div>
          <p class="step-text">Chef is preparing your delicious pizza</p>
        </div>

        <div class="step-item">
          <div class="step-number">3</div>
          <p class="step-text">Delivery person will pick it up soon</p>
        </div>

        <div class="step-item">
          <div class="step-number">4</div>
          <p class="step-text">Your order will arrive shortly! üööüí®</p>
        </div>

      </div>

      <button class="go-home-btn" onclick="goHome()">Go to Home</button>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>

  <script>
    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
