<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza Hut | Offers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER LOADED BY JS -->
  <div id="header-placeholder"></div>
 

  <main>
    <section class="offers">
      <div class="container">
        <h2>Special Offers</h2>

        <div class="offer-cards">
          <div class="card">
            <img src="images/pizza-margherita.jpg" alt="Offer 1">
            <h3>Buy 1 Get 1 Free</h3>
            <p>Enjoy double the pizza for the price of one!</p>
            <a href="menu.html" class="offer-btn">Order Now</a>
          </div>

          <div class="card">
            <img src="images/pizza-veggiesupreme.jpg" alt="Offer 2">
            <h3>Family Feast</h3>
            <p>A perfect combo for 4 people.</p>
            <a href="menu.html" class="offer-btn">Order Now</a>
          </div>

          <div class="card">
            <img src="images/pizza-cheeseburst.jpg" alt="Offer 3">
            <h3>Free Delivery</h3>
            <p>Get your pizza delivered free within a 5 km radius.</p>
            <a href="menu.html" class="offer-btn">Order Now</a>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- FOOTER LOADED BY JS -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
